[package]
name = "totp_rfc6238"
version = "0.1.0"
authors = ["KaneGreen <737445366KG@Gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/KaneGreen/totp_rfc6238"
documentation = "https://docs.rs/totp_rfc6238"
keywords = ["authentication", "hmac", "otp", "totp", "2fa"]
categories = ["authentication", "web-programming"]
description = "library for generating TOTP codes (tokens) defined in RFC 6238"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package.metadata.docs.rs]
features = [ "oathuri" ]

[features]
default = []
oathuri = [ "data-encoding", "url", "percent-encoding" ]

[dependencies]
ring = '0.16'
data-encoding = { version = "2.3", optional = true }
percent-encoding = { version = "2.1", optional = true }
url = { version = "2.2", optional = true }
zeroize = { version = "1.3", optional = true }
